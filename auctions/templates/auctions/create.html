{% extends "auctions/layout.html" %}

{% block body %}
    <h1 class="text-info text-center">Create listing</h2>
    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        <h5 class="text-dark">Choose a category
        <select name="v1">
            {% for cat in categories %}
                <option value="{{ cat.categoryName }}">{{ cat.categoryName }}</option>
            {% endfor %}
        </select></h5>
        <div class="form-group">
            <h4>Title</h4>
            <input type="text" class="form-control " placeholder="Enter Title" name="title">
        </div>

        <div class="form-group">
            <h4>Description</h4>
            <input type="text" class="form-control"  size="10"  placeholder="Enter Description" name="description">
        </div>

        <div class="form-group">
            <h4>ImageUrl</h4>
            <input type="text" class="form-control"  size="10"  placeholder="Enter ImageUrl" name="imageUrl">
        </div>
    
        <div class="form-group">
            <h4>Price</h4>
            <input type="number" class="form-control" min="0" size="10" placeholder="Enter Price" name="price">
        </div>
        
        <button type="submit" class="btn btn-outline-info btn-lg ">Create New Listing</button>
    </form>
{% endblock %}
